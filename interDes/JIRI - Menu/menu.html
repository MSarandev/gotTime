<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Sliding menu</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="jquery.slidereveal.min.js"></script>
  <script src="slidereveal.js" type="text/javascript"></script>
</head>
<body>
<div id='slider' background="grey">
<p>
  <h2>Settings</h2>
  Press <font style="color:white; background-color:black;">&nbsp;ESC&nbsp;</font>
  to close.
</p>
<p>
  <h3>Advanced search</h3>
  <form>
    Search: <input type="text" name="kwords" placeholder="Enter keywords"><br />
    <input type="checkbox" name="option1" value="op1">Option 1<br />
    <input type="checkbox" name="option2" value="op2">Option 2<br />
    <input type="checkbox" name="option3" value="op3">Option 3<br />
    <input type="checkbox" name="option4" value="op4">Option 4<br />
    <br />
    <input type="submit" value="Submit">
  </form>
</p>

</div>
<img src="settings.png" id="trigger" class="settings">

<script type="text/javascript">
$("#slider").slideReveal({
  trigger: $("#trigger"),
  position: "right",
  push: false,
  autoEscape: "false"
});
</script>
</body>
</html>
